<!doctype html>
<title>
    A short quiz
</title>
<link rel=stylesheet type=text/css href="{{url_for('static', filename='style_sheet.css')}}">
<div class=page>
    <h1>A short quiz</h1>
    <div class=metanav>
        <h4>
            You will be asked {{num}} questions. Please answer them to the best of your ability.
        </h4>
        <form id="UserInformationForm" method="POST" action="index">
            <p>
                Name: <input type="text" name='name' />
            </p>
            <p>
                Age: <input type="text" name="age" />
            </p>
            <p>
                <input type="Submit" value="Next Button" />
            </p>
        </form>

    </div>
</div>
</html>
